<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-card {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-card h3 {
            margin-bottom: 10px;
        }
        .contact-card p {
            margin-bottom: 15px;
        }
        .contact-card a {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="contact-card">
    <h3>Your-Name</h3>
    <p>Phone-Number</p>
    <p>Email-Id</p>
    <p>Address: XYZ Road, Chandigarh, IN</p>
    <a href="mailto:Email-Id">SEND MESSAGE</a>
    <p>Get Social: <a href="#">fDY G+</a></p>
    <p>Made By Pankaj Oberoi‚ù§</p>
</div>

</body>
</html>
