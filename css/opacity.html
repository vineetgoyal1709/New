<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .typewriter{
        overflow: hidden;

    }
    .text{
        opacity: 0;
        animation: typing 3s infinite alternate steps(40) ;
    }
    @keyframes typing {
        from{
            width: 0;
        }
        to{
            opacity: 1;
            color: brown;
        }
    }
</style>
<body>
<div class="typewriter">
    <p class="text">
        This is a web dev animation.
    </p>
    
</div>
</body>
</html>
